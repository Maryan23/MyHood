{% extends "base.html" %}
{% block content %}
<div class="container">
      <div class="single_hood">
        <div class="col-md-12">
          <img src="{{hoods.hood_image.url}}"class="hood-image"height="300px"width="300px"style="border-radius:70%;"><br><br>
        </div>
        <div class="col-md-12">
          <p class="hood-name">{{hoods.hood_name}}</p>
        </div>
         <p class="hood-description">{{hoods.description}}</p>
        <p class="hood-residents">{{hoods.members.count}} Member{{hoods.members.count|pluralize}}</p>
    </div>

    <div class="col-md-4">  
      <a href="{%url 'create_business' %}" style="color:black;font-size: 0.7em;" class="btn btn-warning btn-sm">
        Create Hood
      </a>
</div>
</div>
{% endblock %}
