{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<br><br>
<div class="container-fluid" style="background-image:url('https://media.istockphoto.com/photos/panoramic-aerial-view-of-a-upscale-suburbs-in-atlanta-picture-id1292500139?b=1&k=20&m=1292500139&s=170667a&w=0&h=2memBptV8z34znd21udu-s4MfGZx7k9dg8l2h39gM2o=');background-size: cover; font-family: 'Cookie', cursive;font-size: 2.0em;">
  <div class="row"><br>
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center"><strong>SIGN IN</strong></h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" style="color:black;font-size: 0.7em;" class="btn btn-warning btn-sm" value="Sign In">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>
          <p>Don't have an account?Sign up below</p>
          <button class="btn btn-warning btn-sm"><a style="color:black;font-size: 1.5em;" href="/accounts/register/">Sign Up</a></button>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
